<!DOCTYPE html>
<html xmlns:og='http://ogp.me/ns#'>

<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <title>[webVR] projectForest</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/logo.ico">
    <meta property='og:type' content='article' />
    <meta property='og:title' content='[webVR] projectForest' />
    <meta property='og:url' content='https://jenhsuan.github.io/projectForest/vrDemo.html' />
    <meta property='og:image:url' content='https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForestCover.jpg' />
    <meta property='og:image:secure_url' content='https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForestCover.jpg' />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="413" />
    <meta property='og:description' content='This is a demo site for our forest which use webVR (A-Frame) to let people to be personally on the scene' />
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="skyTexture1" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForest_1.jpg">
            <img id="skyTexture2" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForest_2.jpg">
            <img id="skyTexture3" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForest_3_.jpg">
            <img id="skyTexture4" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForest_6.jpg">
            <img id="skyTexture5" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForest_5.jpg">
            <img id="skyTexture6" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/projectForest_7_.jpg">
            <img id="viewPoint1" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/ViewPoint1.jpg">
            <img id="viewPoint2" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/ViewPoint2.jpg">
            <img id="viewPoint3" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/ViewPoint3.jpg">
            <img id="viewPoint4" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/ViewPoint4.jpg">
            <img id="viewPoint5" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/ViewPoint5.jpg">
            <img id="viewPoint6" src="https://raw.githubusercontent.com/JenHsuan/projectForest/gh-pages/asset/ViewPoint6.jpg">
        </a-assets>
        <a-box id="box01" color="white" depth="30" height="30" width="30" src="#viewPoint1">
            <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="12000" repeat="indefinite"></a-animation>
        </a-box>
        <a-box id="box02" color="white" depth="30" height="30" width="30" src="#viewPoint2">
            <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="12000" repeat="indefinite"></a-animation>
        </a-box>
        <a-box id="box03" color="white" depth="30" height="30" width="30" src="#viewPoint3">
            <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="12000" repeat="indefinite"></a-animation>
        </a-box>
        <a-box id="box04" color="white" depth="30" height="30" width="30" src="#viewPoint4">
            <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="12000" repeat="indefinite"></a-animation>
        </a-box>
        <a-box id="box05" color="white" depth="30" height="30" width="30" src="#viewPoint5">
            <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="12000" repeat="indefinite"></a-animation>
        </a-box>
        <a-box id="box06" color="white" depth="30" height="30" width="30" src="#viewPoint6">
            <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="12000" repeat="indefinite"></a-animation>
        </a-box>
        <a-entity position="0 0 0 " id="c" rotation="0 270 0">
            <a-light type="point" intensity="2" position="2 4 4"></a-light>
            <a-camera id="cam">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <a-entity>
            <a-sky src="#skyTexture1" position="0 0 0" id="sky"></a-sky>
        </a-entity>
    </a-scene>
    <script src="./js/sceneControl.js"></script>
</body>

</html>
